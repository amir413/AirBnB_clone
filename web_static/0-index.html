<!DOCTYPE html>
<html>

<head>
    <title>Header and Footer</title>
</head>

<body style="margin: 0; padding: 0;">
    <header style="background-color: #FF0000; height: 70px; width: 100%; text-align: center;">
        <h1 style="color: white; line-height: 70px; margin: 0;">Header</h1>
    </header>

    <footer style="background-color: #00FF00; height: 60px; width: 100%; position: fixed; bottom: 0; text-align: center;">
        <p style="color: white; line-height: 60px; margin: 0;">Best School center</p>
    </footer>
</body>

</html>
